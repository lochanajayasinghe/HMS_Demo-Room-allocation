<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100">

<div class="min-h-screen flex flex-col">
  <nav class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <img class="h-8 w-8" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Company Logo">
          <div class="hidden md:block ml-10">
            <div class="flex space-x-4">
              <a th:href="@{/}" class="text-white px-3 py-2 rounded-md text-sm font-medium bg-gray-900">Dashboard</a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Warden</a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dean</a>
              <a th:href="@{/}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Main Interface</a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reports</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">List Of Hostels</h1>
    </div>
  </header>

  <main class="flex-1 container mx-auto px-4 py-6 sm:px-6 lg:px-8">
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="table-auto w-full border-collapse border border-gray-200">
        <thead class="bg-gray-800 text-white uppercase">
        <tr>
          <th class="px-6 py-3 text-center border">Hostel ID</th>
          <th class="px-6 py-3 text-center border">Hostel Name</th>
          <th class="px-6 py-3 text-center border">Type</th>
          <th class="px-6 py-3 text-center border">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="bg-gray-50 border-b" th:each="hostel : ${hostelList}">
          <td class="px-6 py-4 text-center border" th:text="${hostel.hostelId}"></td>
          <td class="px-6 py-4 text-center border" th:text="${hostel.name}"></td>
          <td class="px-6 py-4 text-center border" th:text="${hostel.type}"></td>
          <td class="px-6 py-4 text-center border">
            <a th:href="@{'/hostel/rooms?hostelId=' + ${hostel.hostelId}}"
               class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700">
              View Rooms
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
</body>
</html>
