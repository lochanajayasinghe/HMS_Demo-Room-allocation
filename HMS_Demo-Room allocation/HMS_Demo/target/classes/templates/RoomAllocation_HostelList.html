<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Warden</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100">

<div class="min-h-screen flex flex-col">
  <nav class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <img class="h-8 w-8" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
          <div class="hidden md:block ml-10">
            <div class="flex space-x-4">
              <a th:href="@{/}" class="text-white px-3 py-2 rounded-md text-sm font-medium bg-gray-900">Dashboard</a>
              <a th:href="@{/room}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Warden</a>
              <a th:href="@{/Dean}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dean</a>
              <a th:href="@{/}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Main Interface</a>
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reports</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">List Of Hostels</h1>
    </div>
  </header>

  <main class="container mx-auto p-6">

    <form method="post">
      <table class="w-full bg-white shadow-md rounded-lg">
        <thead class="bg-gray-800 text-white">
        <tr>
          <th class="p-3">Hostel ID</th>
          <th class="p-3">Hostel Name</th>
          <th class="p-3">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hostel : ${hostelList}" class="border-b">
          <td class="p-3 text-center" th:text="${hostel.hostelId}"></td>
          <td class="p-3 text-center" th:text="${hostel.hostelName}"></td>
          <td class="px-6 py-4 text-center border flex space-x-2 justify-center">
            <!-- Pass hostelId dynamically -->
            <a th:href="@{/Hostel(hostelId=${hostel.hostelId})}"
               class="bg-green-600 text-white px-3 py-1 rounded-md text-sm hover:bg-green-700">
              Show
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </main>
</div>
</body>
</html>
