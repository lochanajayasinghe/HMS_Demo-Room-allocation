<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hostel List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100">
<div class="min-h-screen flex flex-col">
  <!-- Navigation (same as before) -->

  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">List Of Hostels</h1>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="w-full">
        <thead class="bg-gray-800 text-white">
        <tr>
          <th class="p-3">Hostel ID</th>
          <th class="p-3">Hostel Name</th>
          <th class="p-3">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hostel : ${hostelList}" class="border-b">
          <td class="p-3 text-center" th:text="${hostel.hostelId}"></td>
          <td class="p-3 text-center" th:text="${hostel.hostelName}"></td>
          <td class="p-3 text-center">
            <a th:href="@{'/hostel/rooms?hostelId=' + ${hostel.hostelId}}"
               class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700">
              View Rooms
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
</body>
</html>
